<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Libre Franklin", "sans-serif"],
            },
            colors: {
              white: "#fff",
              "blue-primary": "#4f7df3",
              "pale-blue": "#c2d3ff",
              "light-red": "#ff5263",
              "gray-neutral": "#969696",
              "very-dark-blue": "#151f29",
            },
            fontSize: {
              xs: "0.8rem",
              base: "0.9rem",
              xl: "1.05rem",
              "2xl": "1.563rem",
              "3xl": "1.953rem",
              "4xl": "2.441rem",
              "5xl": "3.052rem",
            },
          },
        },
      };
    </script>

    <link href="../dist/output.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/c5c4ba3082.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex justify-center items-center font-sans text-center">
    <div
      class="bg-white flex justify-center items-center flex-col my-20 px-10 max-w-screen-sm"
    >
      <header>
        <img src="./images/logo.svg" alt="Logo" class="w-16 mb-10" />
      </header>
      <main>
        <h1 class="text-2xl xl:text-4xl text-gray-neutral mb-4 xl:mb-2">
          We are launching
          <span class="text-very-dark-blue font-bold">soon!</span>
        </h1>
        <p class="text-base xl:text-xl text-very-dark-blue mb-8">
          Subscribe and get notified
        </p>
        <form
          action=""
          class="flex flex-col xl:flex-row mx-4 mb-20 gap-4 xl:gap-3"
          method="GET"
          onsubmit="return myValidator();"
          novalidate
        >
          <div class="w-full xl:w-2/3 relative">
            <input
              type="email"
              placeholder="Your email address..."
              class="w-full rounded-3xl border border-pale-blue py-3 text-very-dark-blue pl-8 placeholder:text-base placeholder:text-pale-blue"
              id="email-field"
              name="email"
            />
            <p
              class="text-light-red italic mb-4 mt-2 text-center relative xl:absolute xl:left-8 hidden"
              id="error-msg"
            >
              Please provide a valid email address
            </p>
          </div>
          <button
            type="submit"
            class="w-full xl:w-1/3 bg-blue-primary text-white font-semibold xl:font-light rounded-3xl py-3 text-base shadow-xl shadow-pale-blue cursor-pointer"
          >
            Notify Me
          </button>
        </form>
        <div class="w-full mb-36 xl:mb-16">
          <img
            src="./images/illustration-dashboard.png"
            alt="Illustration Dashboard"
          />
        </div>
      </main>
      <footer>
        <div class="flex flex-row justify-center text-blue-primary gap-4 mb-6">
          <a href="http://www.facebook.com" class="cursor-pointer"
            ><div
              class="border rounded-full p-4 relative border-pale-blue hover:bg-blue-primary hover:text-white"
            >
              <i
                class="fa-brands fa-facebook-f absolute top-2 left-2.5"
              ></i></div
          ></a>
          <a href="http://www.twitter.com" class="cursor-pointer"
            ><div
              class="border rounded-full p-4 relative border-pale-blue hover:bg-blue-primary hover:text-white"
            >
              <i class="fa-brands fa-twitter absolute top-2 left-2.5"></i></div
          ></a>
          <a href="http://www.instagram.com" class="cursor-pointer"
            ><div
              class="border rounded-full p-4 relative border-pale-blue hover:bg-blue-primary hover:text-white"
            >
              <i
                class="fa-brands fa-instagram absolute top-2 left-2.5"
              ></i></div
          ></a>
        </div>
        <p class="text-gray-neutral text-xs">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
